<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDF Vorschau</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #eff3f8;
      color: #1f2a37;
      font-family: system-ui, sans-serif;
    }

    .print-status {
      margin: 0;
      padding: 10px 14px;
      font-size: 0.9rem;
      color: #44536a;
      border-bottom: 1px solid #d3dce8;
      background: #f8fbff;
    }

    .print-root {
      padding: 14px;
      display: flex;
      justify-content: center;
    }

    .print-page-stack {
      width: 210mm;
      margin: 0 auto;
      background: #ffffff;
    }

    .print-page-image {
      display: block;
      width: 210mm;
      height: auto;
      margin: 0;
      page-break-after: always;
      break-after: page;
    }

    .print-page-image:last-child {
      page-break-after: auto;
      break-after: auto;
    }

    @media print {
      @page {
        size: A4;
        margin: 0;
      }

      body {
        background: #ffffff;
      }

      .print-status {
        display: none;
      }

      .print-root {
        padding: 0;
        display: block;
      }
    }
  </style>
</head>
<body>
  <p id="printStatus" class="print-status">Vorschau wird empfangen...</p>
  <div id="printRoot" class="print-root"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    (function () {
      const statusEl = document.getElementById("printStatus");
      const root = document.getElementById("printRoot");
      let received = false;

      function setStatus(text) {
        if (statusEl) {
          statusEl.textContent = text;
        }
      }

      function waitForImages(container) {
        const images = Array.from(container.querySelectorAll("img"));
        if (!images.length) {
          return Promise.resolve();
        }
        return Promise.all(
          images.map(function (img) {
            if (img.complete && img.naturalWidth > 0) {
              return Promise.resolve();
            }
            return new Promise(function (resolve) {
              const done = function () {
                img.removeEventListener("load", done);
                img.removeEventListener("error", done);
                resolve();
              };
              img.addEventListener("load", done);
              img.addEventListener("error", done);
            });
          })
        ).then(function () {
          return undefined;
        });
      }

      function exportPagesToPdf(pageImages, fileName) {
        const jspdf = window.jspdf;
        if (!jspdf || typeof jspdf.jsPDF !== "function" || !pageImages.length) {
          return false;
        }

        const pdf = new jspdf.jsPDF({ unit: "pt", format: "a4", orientation: "portrait" });
        const pageWidth = pdf.internal.pageSize.getWidth();
        const pageHeight = pdf.internal.pageSize.getHeight();

        pageImages.forEach(function (page, index) {
          if (index > 0) {
            pdf.addPage();
          }
          const sourceWidth = Number(page.width) || 1;
          const sourceHeight = Number(page.height) || 1;
          const widthScale = pageWidth / sourceWidth;
          const heightScale = pageHeight / sourceHeight;
          const fitScale = Math.min(widthScale, heightScale);
          const drawWidth = sourceWidth * fitScale;
          const drawHeight = sourceHeight * fitScale;
          const drawX = (pageWidth - drawWidth) / 2;
          const drawY = (pageHeight - drawHeight) / 2;
          pdf.addImage(page.src, "PNG", drawX, drawY, drawWidth, drawHeight, undefined, "FAST");
        });

        pdf.save(fileName || "lebenslauf.pdf");
        return true;
      }

      async function renderPagePreview(pageImages) {
        const stack = document.createElement("div");
        stack.className = "print-page-stack";
        pageImages.forEach(function (page) {
          const img = document.createElement("img");
          img.className = "print-page-image";
          img.src = page.src;
          img.alt = "Druckseite";
          stack.appendChild(img);
        });

        root.innerHTML = "";
        root.appendChild(stack);
        await waitForImages(stack);
      }

      function renderAndDownload(payload) {
        if (received) {
          return;
        }
        received = true;

        if (!payload || !Array.isArray(payload.pageImages) || !payload.pageImages.length) {
          setStatus("Keine gueltigen Druckdaten empfangen.");
          return;
        }

        const fileName = String(payload.fileName || "lebenslauf.pdf").trim();
        if (fileName) {
          document.title = fileName;
        }

        setStatus("PDF-Seiten werden vorbereitet...");
        renderPagePreview(payload.pageImages)
          .then(function () {
            if (!exportPagesToPdf(payload.pageImages, fileName)) {
              throw new Error("PDF export failed");
            }
            setStatus("PDF wird heruntergeladen...");
            window.setTimeout(function () {
              window.close();
            }, 350);
          })
          .catch(function (error) {
            console.error(error);
            setStatus("PDF konnte nicht erstellt werden.");
          });
      }

      window.receiveCvPayload = function (payload) {
        if (window.opener && !window.opener.closed) {
          window.opener.postMessage({ type: "cv-print-received" }, "*");
        }
        renderAndDownload(payload);
      };

      window.addEventListener("message", function (event) {
        const data = event.data;
        if (!data || typeof data !== "object") {
          return;
        }
        if (data.type === "cv-print-ping") {
          if (window.opener && !window.opener.closed) {
            window.opener.postMessage({ type: "cv-print-request-payload" }, "*");
          }
          return;
        }
        if (data.type !== "cv-print-payload") {
          return;
        }
        window.receiveCvPayload(data.payload);
      });

      if (window.opener && !window.opener.closed) {
        window.opener.postMessage({ type: "cv-print-ready" }, "*");
      } else {
        setStatus("Dieses Fenster wurde ohne Druckdaten geoeffnet.");
      }
    })();
  </script>
</body>
</html>
