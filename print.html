<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PDF Vorschau</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Nunito:wght@400;600;700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: #eff3f8;
      color: #1f2a37;
      font-family: "IBM Plex Sans", system-ui, sans-serif;
    }

    .print-status {
      margin: 0;
      padding: 10px 14px;
      font-size: 0.9rem;
      color: #44536a;
      border-bottom: 1px solid #d3dce8;
      background: #f8fbff;
    }

    .print-root {
      padding: 14px;
      display: flex;
      justify-content: center;
    }

    .print-page-stack {
      width: 210mm;
      margin: 0 auto;
      background: #ffffff;
    }

    .print-page-image {
      display: block;
      width: 210mm;
      height: auto;
      margin: 0;
      page-break-after: always;
      break-after: page;
    }

    .print-page-image:last-child {
      page-break-after: auto;
      break-after: auto;
    }

    @media print {
      @page {
        size: A4;
        margin: 0;
      }

      body {
        background: #ffffff;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }

      .print-status {
        display: none;
      }

      .print-root {
        padding: 0;
        display: block;
      }
    }
  </style>
</head>
<body>
  <p id="printStatus" class="print-status">Vorschau wird empfangen...</p>
  <div id="printRoot" class="print-root"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    (function () {
      const statusEl = document.getElementById("printStatus");
      const root = document.getElementById("printRoot");
      let received = false;

      function setStatus(text) {
        if (statusEl) {
          statusEl.textContent = text;
        }
      }

      function applyInlineCss(cssText) {
        const existing = document.getElementById("printInlineCss");
        if (existing) {
          existing.remove();
        }
        if (!cssText || typeof cssText !== "string") {
          return;
        }
        const style = document.createElement("style");
        style.id = "printInlineCss";
        style.textContent = cssText;
        document.head.appendChild(style);
      }

      function waitForImages(container) {
        const images = Array.from(container.querySelectorAll("img"));
        if (!images.length) {
          return Promise.resolve();
        }
        return Promise.all(
          images.map(function (img) {
            if (img.complete && img.naturalWidth > 0) {
              return Promise.resolve();
            }
            return new Promise(function (resolve) {
              const done = function () {
                img.removeEventListener("load", done);
                img.removeEventListener("error", done);
                resolve();
              };
              img.addEventListener("load", done);
              img.addEventListener("error", done);
            });
          })
        ).then(function () {
          return undefined;
        });
      }

      function sliceCanvasIntoPages(canvas) {
        const pageHeight = Math.round(canvas.width * (297 / 210));
        const pages = [];
        for (let y = 0; y < canvas.height; y += pageHeight) {
          const sliceHeight = Math.min(pageHeight, canvas.height - y);
          const pageCanvas = document.createElement("canvas");
          pageCanvas.width = canvas.width;
          pageCanvas.height = sliceHeight;
          const ctx = pageCanvas.getContext("2d");
          if (!ctx) {
            continue;
          }
          ctx.drawImage(canvas, 0, y, canvas.width, sliceHeight, 0, 0, canvas.width, sliceHeight);
          pages.push({
            src: pageCanvas.toDataURL("image/png"),
            width: pageCanvas.width,
            height: pageCanvas.height
          });
        }
        return pages;
      }

      function exportPagesToPdf(pageImages, fileName) {
        const jspdf = window.jspdf;
        if (!jspdf || typeof jspdf.jsPDF !== "function" || !pageImages.length) {
          return false;
        }

        const pdf = new jspdf.jsPDF({ unit: "pt", format: "a4", orientation: "portrait" });
        const pageWidth = pdf.internal.pageSize.getWidth();
        const pageHeight = pdf.internal.pageSize.getHeight();

        pageImages.forEach(function (page, index) {
          if (index > 0) {
            pdf.addPage();
          }
          const drawHeight = (page.height * pageWidth) / page.width;
          pdf.addImage(page.src, "PNG", 0, 0, pageWidth, Math.min(drawHeight, pageHeight), undefined, "FAST");
        });

        pdf.save(fileName || "lebenslauf.pdf");
        return true;
      }

      async function rasterizePreviewToPrintablePages(paper) {
        if (typeof window.html2canvas !== "function") {
          return null;
        }

        const canvas = await window.html2canvas(paper, {
          scale: 2,
          useCORS: true,
          backgroundColor: "#ffffff",
          windowWidth: paper.scrollWidth,
          windowHeight: paper.scrollHeight,
          scrollX: 0,
          scrollY: 0
        });

        const pageImages = sliceCanvasIntoPages(canvas);
        if (!pageImages.length) {
          return null;
        }

        const stack = document.createElement("div");
        stack.className = "print-page-stack";
        pageImages.forEach(function (page) {
          const img = document.createElement("img");
          img.className = "print-page-image";
          img.src = page.src;
          img.alt = "Druckseite";
          stack.appendChild(img);
        });

        root.innerHTML = "";
        root.appendChild(stack);
        await waitForImages(stack);
        return pageImages;
      }

      function renderAndPrint(payload) {
        if (received) {
          return;
        }
        received = true;

        if (!payload || typeof payload.paperHtml !== "string") {
          setStatus("Keine gueltigen Druckdaten empfangen.");
          return;
        }

        applyInlineCss(payload.cssText);
        root.innerHTML = payload.paperHtml;
        const paper = root.querySelector(".cv-paper");
        if (!paper) {
          setStatus("Vorschau konnte nicht aufgebaut werden.");
          return;
        }

        const fileName = String(payload.fileName || "lebenslauf.pdf").trim();
        if (fileName) {
          document.title = fileName;
        }

        setStatus("Vorschau wird vorbereitet...");
        const fontPromise = document.fonts && document.fonts.ready
          ? document.fonts.ready.catch(function () {
              return undefined;
            })
          : Promise.resolve();

        Promise.all([fontPromise, waitForImages(root)])
          .then(function () {
            return new Promise(function (resolve) {
              requestAnimationFrame(function () {
                requestAnimationFrame(resolve);
              });
            });
          })
          .then(async function () {
            try {
              setStatus("Druckseiten werden vorbereitet...");
              return await rasterizePreviewToPrintablePages(paper);
            } catch (error) {
              console.warn("Rasterizing for print failed, fallback to DOM print", error);
              return null;
            }
          })
          .then(function (pageImages) {
            if (pageImages && exportPagesToPdf(pageImages, fileName)) {
              setStatus("PDF wird heruntergeladen...");
              window.setTimeout(function () {
                window.close();
              }, 350);
              return;
            }
            setStatus("Druckdialog wird geoeffnet...");
            window.setTimeout(function () {
              window.print();
            }, 60);
          })
          .catch(function () {
            setStatus("Druckdialog konnte nicht vorbereitet werden.");
          });
      }

      window.addEventListener("message", function (event) {
        const data = event.data;
        if (!data || typeof data !== "object") {
          return;
        }
        if (data.type !== "cv-print-payload") {
          return;
        }
        if (window.opener && !window.opener.closed) {
          window.opener.postMessage({ type: "cv-print-received" }, "*");
        }
        renderAndPrint(data.payload);
      });

      window.addEventListener("afterprint", function () {
        setStatus("Druckdialog geschlossen. Du kannst dieses Fenster schliessen.");
      });

      if (window.opener && !window.opener.closed) {
        window.opener.postMessage({ type: "cv-print-ready" }, "*");
      } else {
        setStatus("Dieses Fenster wurde ohne Druckdaten geoeffnet.");
      }
    })();
  </script>
</body>
</html>
